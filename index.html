<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1 id="title">Tell me how you like my work</h1>
    <p id="description">Thank you very much for your time that <br> you are giving me to help me improve</p>
    <form id="survey-form">
        <div>
            <label id="name-label" for="name">YOUR NAME:</label>
            <input id="name" name="name" type="text" required placeholder="name">
        </div>
        <br>
        <br>
        <div>
            <label id="email-label" for="email">YOUR E-MAIL:</label>
            <input id="email" name="email" type="email" required placeholder="email">
        </div>
        <br>
        <br>
        <div>
            <label id="number-label" for="number">YOUR AGE:</label>
            <input name="number" id="number" type="number" min="1" max="50" placeholder="age">
        </div>
        <br>
        <br>
        <div>
            <label for="GENDER">Gender:</label>
            <select name="GENDER" id="dropdown">
              <option value="volvo">MALE</option>
              <option value="saab">FEMALE</option>
            </select>
        </div>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label id="gender" for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        


        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>
        




        <textarea name="your commit" id="textarea" cols="30" rows="10" placeholder="You commint"></textarea>

<br>
<br>
        <button id="submit">SUBMIT</button>
    </form>
    </div>
</body>
</html>
